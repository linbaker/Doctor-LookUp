<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Doctor Search</title>
</head>

<body>

  <label for="symptom">Enter a symptom:</label>
  <input id="symptom" type="text">
  <button class="btn-success" id="searchSymptom">Find Doctors</button>
  <div class="grid">
    <div id="listDoctors"></div>
  </div>
  <div class="showErrors"></div>

  <label for="name">Enter a name:</label>
  <input id="name" type="text">
  <button class="btn-success" id="searchName">Find Doctors</button>
  <div>
    <div id="listDoctorsName"></div>
  </div>
  <div class="showErrors"></div>

</body>

</html>
